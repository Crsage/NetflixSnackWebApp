<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="mainNavbar" class="navbar" align="right">
            <h:form>
                <h:panelGrid columns="5" id="navGrid" cellpadding="5">
                    <h:commandLink value="Search" action="search.xhtml" style="text-decoration:none;"/>
                    <h:commandLink value="Home"  action="index.xhtml" style="text-decoration:none;"/>
                    <h:commandLink value="Your Account" action="" style="text-decoration:none;"/>
                </h:panelGrid>
            </h:form>
        </div>
        
        <div>
            <h1>Search</h1>
            <h:form id="myForm">
            <h:panelGrid columns="5" cellpadding="5" id="searchField">
                <p:selectOneMenu value="#{searchController.searchBean.searchType}">
                        <f:selectItem itemValue="GENRE" itemLabel="Genre" />
                        <f:selectItem itemValue="MOVIETITLE" itemLabel="Movie Title" />
                        <f:selectItem itemValue="SNACK" itemLabel="Snack" />
                        <f:selectItem itemValue="RANDOM" itemLabel="Random" />
                </p:selectOneMenu>

                    <h:outputLabel for="searchTerm" value="Search Term: "/>
                    <p:inputText id="searchTerm" value="#{searchController.searchBean.searchString}"/>
                    <h:commandButton id="searchButton" value="Submit" action="#{searchController.searchDatabase()}">
                        <f:ajax event="action" execute="@form" render="resultOutput"/>
                    </h:commandButton>

                    <p>Here you can search via Name, Date Uploaded, Class, Semester, or by a Keyword.</p> <!-- NULL POINTER EXCEPTION OCCURS WITH THIS OUTCOME -->
             </h:panelGrid>
        </div>
        <div>TODO: This page will eventually host the search results. Maybe.</div>
    </body>
</html>
